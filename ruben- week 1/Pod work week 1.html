<script>

// 1. add 5 to the array
let arr = [1,2,3,4];
let add5 = arr.map((val, i, arr) => {
    return val + 5;
});
console.log(add5);


// 2. If even number/ multiply by 2.
let times2 = arr.map((num, i) => {
    return num % 2 === 0 ? num * 2 : num;
});
// if num is divisible by 2 then itll be multiplied by 2
console.log(times2);

// 3.
const prices = [12, 19, 7, 209];

prices.reduce(function (totalPrice, nextPrice) {
    console.log(totalPrice);
    totalPrice += nextPrice;
    return totalPrice
}, 0);


</script>
